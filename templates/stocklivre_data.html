<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock des Livres</title>
</head>
<body>

    <h1>Stock des Livres</h1>

    <!-- Table pour afficher les livres en stock -->
    <table border="1">
        <thead>
            <tr>
                <th>livre_id</th>
                <th>Quantit_totale</th>
                <th>Quantite_disponible</th>
            </tr>
        </thead>
        <tbody>
            {% for livre in data %}
            <tr>
                <td>{{ livre[0] }}</td>  <!-- ID du livre -->
                <td>{{ livre[1] }}</td>  <!-- Titre -->
                <td>{{ livre[2] }}</td>  <!-- Auteur -->
                <td>{{ livre[3] }}</td>  <!-- Genre -->
                <td>{{ livre[4] }}</td>  <!-- QuantitÃ© en Stock -->
                
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
