<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock des Livres</title>
    <style>
        /* Style général de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            padding: 20px;
        }

        /* Style du tableau */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Style pour les cases vides */
        td:empty {
            background-color: #e0e0e0;
        }

        /* Style du formulaire pour ajouter/modifier */
        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Stock des Livres</h1>

    <!-- Table pour afficher les livres en stock -->
    <table>
        <thead>
            <tr>
                <th>livre_id</th>
                <th>Quantité Totale</th>
                <th>Quantité Disponible</th>
                <th>Modifier</th>
            </tr>
        </thead>
        <tbody>
            {% for livre in data %}
            <tr>
                <td>{{ livre[0] }}</td>  <!-- ID du livre -->
                <td>{{ livre[1] }}</td>  <!-- Quantité Totale -->
                <td>{{ livre[2] }}</td>  <!-- Quantité Disponible -->
                <td>
                    <!-- Formulaire pour modifier la quantité -->
                    <form action="/stock/" method="POST">
                        <input type="number" name="quantite" value="{{ livre[2] }}" min="0" required>
                        <input type="hidden" name="livre_id" value="{{ livre[0] }}">
                        <button type="submit">Mettre à jour</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
