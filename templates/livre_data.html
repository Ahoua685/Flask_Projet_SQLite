<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Livres</title>
</head>
<body>

    <h1>Liste des Livres</h1>

    <!-- Formulaire pour emprunter un livre -->
    <form action="/livres" method="POST">
     <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Genre</th>
                    <th>annee_publication</th>
                    <th>Disponible</th>
                  
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
               <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                   <td>{{ row[3] }}</td>
                   <td>{{ row[4] }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
    
    </form>

</body>
</html>
